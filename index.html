<!DOCTYPE html>
<script src="jquery-1.12.0.js"></script>
<script src="Scripts.js"></script>
<script src="bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="mycss.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

<html>
    <head>
        <title>Minesweeper</title>
    </head>
    <body>
        <div class="center col-md-6 col-md-offset-3" id="canvas" style="width: 40%">
            <p id="timer">Time: 0:00</p>
            <p id="minesLeft">Mines Left: </p>
        </div>
        <br>
        <div class="center setUpGame col-md-6 col-md-offset-3">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" value="10">
            <br>
            <label for="width">Width:</label>
            <input type="text" class="form-control" id="width" value="10">
            <br>
            <label for="numberOfMines">Number of mines:</label>
            <input type="text" class="form-control" id="numberOfMines" value="10">
            <br>
            <button id="startGame" class="btn btn-default"><span>Start</span></button>
        </div>
        <h3 id="result" class="col-md-6 col-md-offset-3"></h3>
    </body>
</html>
