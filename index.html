<!DOCTYPE html>
<script src="jquery-1.12.0.js"></script>
<script src="Scripts.js"></script>
<script src="bootstrap.js"></script>

<link rel="stylesheet" type="text/css" href="mycss.css">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">

<html>
    <head>
        <title>Minesweeper</title>
    </head>
    <body>
        <div class="center" id="canvas">
        </div>
        <br>
        <div class="center" style="width: 20%">
            <label for="height">Height:</label>
            <input type="text" class="form-control" id="height" value="10">
            
            <label for="width">Width:</label>
            <input type="text" class="form-control" id="width" value="10">
            
            <label for="numberOfMines">Number of mines:</label>
            <input type="text" class="form-control" id="numberOfMines" value="5">

            <button id="startGame" class="btn btn-default"><span>Start</span></button>
        </div>
    </body>
</html>
